  <style>
    /* Add your custom styles here */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      background: linear-gradient(90deg, #0d6efd 0%, #00c4cc 100%);
      color: white;
      height: 50px;
      width: 100%;
      font-size: 1.5rem;
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      color: #000;
    }

    .section1 {
      background-image: url("8155592.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: calc(100vh - 50px); /* Subtract navbar height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .section1 h1,
    .section1 h2,
    .section1 h3 {
      color: white;
      margin: 10px 0;
    }

    .section1 form {
      margin-top: 20px;
    }

    .section1 input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    .section1 #submitbutton {
      width: 100%;
      max-width: 200px;
      padding: 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      background-color: #0d6efd;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .section1 #submitbutton:hover {
      background-color: #00c4cc;
    }

    .section2 {
      background-color: #000;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .section2 h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .imgs img {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    /* Add your additional styles for other sections */

    /* Add your media queries here */

      <h3>Are you interested? Fill in your email to create an account</h3>
      <form action="/action_page.php">
        <input type="email" id="email" name="email" placeholder="E-mail address" required>
        <input type="submit" value="Get started" id="submitbutton">
      </form>
    </div>
  </div>
